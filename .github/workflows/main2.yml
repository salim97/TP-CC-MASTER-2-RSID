name: FLUTTER GITHUB ACTION TEST 02
on: [push]
jobs:
  build-and-test: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.7.8+hotfix.4'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build apk
